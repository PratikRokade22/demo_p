<div class="">
    <h3 class="mb-4 p-2 bg-secondary text-center">FOR</h3>
    <p class="text-white p-4">A shorthand form of the directive, *ngIf="condition", is generally used, provided as an attribute of the anchor element 
        for the inserted template. Angular expands this into a more explicit version, in which the anchor element is contained 
        in an ng-template element.</p>

    <h5>For example.-</h5>
</div>
<div class="bg-white text-dark" *ngFor="let c of CITY">{{c}}</div>
