<div class="col-md-6 p-3 m-3 bg-secondary shadow-lg">
<form [formGroup]="studentform" (ngSubmit)="demo(studentform.value)">
    <label for="nm">Name</label>
    <span class="text-danger">*</span>
    <input type="text" name="nm" id="nm" formControlName="nm"
     class="form-control"><br>


    <label for="nm">Address</label>
    <span class="text-danger">*</span>
    <input type="text" name="adr" id="adr" formControlName="adr"
     class="form-control ">

    <button type="submit" class="btn btn-success mt-3" [disabled]="studentform.invalid">Add</button>
</form>
<div class="bg-white shadow-lg text-dark" *ngFor="let s of studenta ">{{s.name}}-- {{s.adress}}</div>
</div>
